language: node_js
node_js:
git:
  depth: 1
sudo: required
addons:
  ssh_known_hosts: evanlovely.com
before_install:
- openssl aes-256-cbc -K $encrypted_6bf58792d07e_key -iv $encrypted_6bf58792d07e_iv
  -in .deploy_rsa.enc -out ./.deploy_rsa -d
- sudo apt-get -qq update
- sudo apt-get install graphicsmagick
install:
- npm install
script:
- npm run compile:prod
- npm test
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/.deploy_rsa
- ssh-add $TRAVIS_BUILD_DIR/.deploy_rsa
deploy:
  provider: script
  script: rsync -azP -e "ssh -o StrictHostKeyChecking=no" --delete dist--prod/ evlove@evanlovely.com:/home/evlove/www/dev.evanlovely.com/public/
  skip_cleanup: true
  on:
    branch: develop
notifications:
  slack:
    secure: 
